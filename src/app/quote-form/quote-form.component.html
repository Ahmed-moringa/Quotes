<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea rows="4" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
            
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control"  [(ngModel)]="newQuote.author" name="author" #author="ngModel"  id="author">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Last Seen</label>
            <br>
            <input type='date' id="completeDate" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
